<div class="form-content">

    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="data.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Peso</ion-label>
      <ion-input type="text" [(ngModel)]="data.weight"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-input type="text" [(ngModel)]="data.birthday"></ion-input>
    </ion-item>

    <div id="register-button">
      <ion-button (click) = "saveSheepData()" > Registrar </ion-button>
    </div>

</div>
